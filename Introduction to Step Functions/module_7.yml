AWSTemplateFormatVersion: '2010-09-09'
Description: >
  ParallelState-APIGW

  Sample CloudFormation Template for ParallelState and APIGW integration

Resources:
  StartExecutionAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Body:
        info:
          version: 1.0.0
          title: API Gateway State Machine integration
        x-amazon-apigateway-policy:
          Version: '2012-10-17'
          Statement:
            - Action: execute-api:Invoke
              Resource:
                - execute-api:/*/*/*
              Effect: Allow
              Principal: '*'
        openapi: 3.0.3
        paths:
          '/execution':
            post:
              x-amazon-apigateway-integration:
                type: mock
              summary: Example API Endpoint
              responses:
                '200':
                  description: Success
              operationId: example
  StartExecutionAPIDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      Description: 'RestApi deployment'
      RestApiId:
        Ref: StartExecutionAPI
      StageName: Stage
  StartExecutionAPIprodStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId:
        Ref: StartExecutionAPIDeployment
      RestApiId:
        Ref: StartExecutionAPI
      StageName: prod

  SumFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: SumFunction
      Role: !GetAtt M7LambdaRole.Arn
      Runtime: python3.9
      Handler: index.lambda_handler
