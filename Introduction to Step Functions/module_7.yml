          # -----------------------------------------------------------

          import json

          def lambda_handler(event, context):
            print(event)
            return {
                "sum": sum(event['data'])
            }

  AvgFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: AvgFunction
      Role: !GetAtt M7LambdaRole.Arn
      Runtime: python3.9
      Handler: index.lambda_handler
      Code:
